<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selah – Connecting Bands with Churches</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <nav>
            <div class="nav-container">
                <h1>Selah</h1>
                <ul class="nav-menu">
                    <li><a href="{{ url_for('home') }}">홈</a></li>
                    <li><a href="{{ url_for('login') }}">로그인</a></li>
                    <li><a href="{{ url_for('register') }}">회원가입</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="auth-form">
                <h2>회원가입</h2>
                
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <div class="flash-messages">
                            {% for message in messages %}
                                <div class="flash-message">{{ message }}</div>
                            {% endfor %}
                        </div>
                    {% endif %}
                {% endwith %}
                
                <form method="POST">
                    <div class="form-group">
                        <label for="username">사용자명</label>
                        <input type="text" id="username" name="username" required placeholder="사용자명을 입력하세요">
                    </div>
                    
                    <div class="form-group">
                        <label for="email">이메일</label>
                        <input type="email" id="email" name="email" required placeholder="이메일을 입력하세요">
                    </div>
                    
                    <div class="form-group">
                        <label for="password">비밀번호</label>
                        <input type="password" id="password" name="password" required placeholder="비밀번호를 입력하세요">
                    </div>
                    
                    <div class="form-group">
                        <label for="user_type">사용자 유형</label>
                        <select id="user_type" name="user_type" required>
                            <option value="">사용자 유형을 선택하세요</option>
                            <option value="band">대학 아마추어 밴드</option>
                            <option value="individual">개인 음악인</option>
                            <option value="music_group">음악 동아리</option>
                        </select>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">회원가입</button>
                    </div>
                </form>
                
                <div class="auth-links">
                    <p>이미 계정이 있으신가요? <a href="{{ url_for('login') }}">로그인</a></p>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Selah – Connecting Bands with Churches All rights reserved.</p>
    </footer>
</body>
</html>
